<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito|Yantramanav">
    <title>Test Layout</title>
</head>
<body>
    <div class="intro">
        <div class="logo-icon">
            <img class="logo-icon__image" src="./files/images/logo.png" alt="Logo" />
        </div>

        <div class="intro__inner">
            <h1 class="intro__inner__title">Coming Soon</h1>
            <p class="intro__inner__text">goplae.co.uk is coming soon but in the meantime check out this page  and sign up to our newsletter for more information</p>

            <form class="email-form">
                <input class="email-form__input" />
                <input class="email-form__submit" type="submit" value="Sign Up" />
            </form>
        </div>

        <nav class="intro-slide-navigation">
            <ul class="intro-slide-navigation__list">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </nav>

        <div class="intro-image">
            <div class="intro-image__cover"></div>
        </div>

    </div>
</body>
</html>
